<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Foto pagina</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid mb-0 align-items-center">
        <h1 class="display-2 font-weight-bold text-center">BCME Foods</h1>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-center justify-content-around">
        <ul class="navbar-nav nav-pills">
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Menu-kaart</a>
            </li>
            <li class="nav-item px-2 active">
                <a class="nav-link" href="#">Foto's</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Restaurants</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid bg-dark text-center overflow-hidden">
        <div class="gallery mx-3 mt-3 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-4 gallery-item">
                        <img src="./pictures/stoofvlees.jpeg" class="img-responsive img-gallery" alt="Picture of beef stew">
                    </div>
                    <div class="col-4 gallery-item">
                        <img src="./pictures/toast.jpeg" class="img-responsive img-gallery" alt="Picture of toast with eggs">
                    </div>
                    <div class="col-4 gallery-item">
                        <img src="./pictures/dining.jpeg" class="img-responsive img-gallery" alt="Picture of two girls dining">
                    </div>
                </div>
            </div>
        </div>
        <ul class="pagination m-5 justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item active"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
        </ul>
        <div class="col-12 text-center text-white-50">
            &copy; 2019 BCME
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
